syntax = "proto3";

package common;

message Condition {
  string field = 1;
  string operator = 2;
  string value = 3;
}

message Filter {
  repeated Condition conditions = 1;
  string order = 2;
  int32 limit = 3;
  int32 offset = 4;
}

message CommonResponse {
  int32 status = 1;
  repeated string error = 2;
}

message FindByIdRequest {
  string id = 1;
}

